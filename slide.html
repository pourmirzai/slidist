    function parseAndStructureContent(settings) {
        const { text, useBullets, bulletChar, fontSize, padding, lineHeightMultiplier } = settings;
        const tempCtx = document.createElement('canvas').getContext('2d');
        const contentWidth = 1080 - 2 * padding;
        
        // 1. Create a flat list of all individual drawable lines
        let allLines = [];
        const rawLines = text.split('\n');

        rawLines.forEach(line => {
            const trimmedLine = line.trim();
            if (trimmedLine.startsWith('### ')) {
                allLines.push({ type: 'heading', text: trimmedLine.substring(4), level: 3 });
            } else if (trimmedLine.startsWith('## ')) {
                allLines.push({ type: 'heading', text: trimmedLine.substring(3), level: 2 });
            } else if (trimmedLine !== '') {
                let effectiveWidth = contentWidth;
                if (useBullets) {
                    effectiveWidth -= getTextWidth(tempCtx, `${bulletChar} `, `${fontSize}px Vazirmatn`);
                }
                const wrappedLines = textWrap(tempCtx, trimmedLine, effectiveWidth, fontSize);
                
                wrappedLines.forEach((paraLine, index) => {
                    allLines.push({ 
                        type: 'body', 
                        text: paraLine, 
                        isFirstLineOfPara: index === 0, 
                        useBullet: useBullets 
                    });
                });
                allLines.push({ type: 'spacer' });
            }
        });

        // 2. Paginate the flat list of lines
        const finalSlides = [];
        if (allLines.length === 0) return finalSlides;

        let currentSlide = [];
        const maxContentHeight = 1080 - padding - 80; // Max Y position for content
        let y = padding;

        const getItemHeight = (item) => {
            if (item.type === 'heading') return fontSize * 1.2 * lineHeightMultiplier;
            if (item.type === 'spacer') return fontSize * 0.5;
            return fontSize * lineHeightMultiplier;
        };

        for (const line of allLines) {
            if (line.type === 'heading' && line.level === 3) {
                if (currentSlide.length > 0) finalSlides.push(currentSlide);
                currentSlide = [line];
                y = padding + getItemHeight(line);
                continue;
            }

            const itemHeight = getItemHeight(line);
            if (y + itemHeight > maxContentHeight && currentSlide.length > 0) {
                finalSlides.push(currentSlide);
                currentSlide = [line];
                y = padding + itemHeight;
            } else {
                currentSlide.push(line);
                y += itemHeight;
            }
        }

        if (currentSlide.length > 0) finalSlides.push(currentSlide);
        
        return finalSlides;
    }

    // --- ØªÙ†Ø¸ÛŒÙ… Ù…ÙˆÙ‚Ø¹ÛŒØª Ùˆ Ø­Ø§Ù„Øª ØªØµÙˆÛŒØ± Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ ---
    function getBgImageDrawParams(bgImage, slideSize, mode) {
        // mode: 'cover-top', 'cover-center', 'contain', ...
        let sx = 0, sy = 0, sw = bgImage.width, sh = bgImage.height;
        let dx = 0, dy = 0, dw = slideSize, dh = slideSize;
        if (mode === 'cover-top') {
            const scale = Math.max(slideSize / bgImage.width, slideSize / bgImage.height);
            sw = slideSize / scale;
            sh = slideSize / scale;
            sx = (bgImage.width - sw) / 2;
            sy = 0;
        } else if (mode === 'cover-center') {
            const scale = Math.max(slideSize / bgImage.width, slideSize / bgImage.height);
            sw = slideSize / scale;
            sh = slideSize / scale;
            sx = (bgImage.width - sw) / 2;
            sy = (bgImage.height - sh) / 2;
        } else if (mode === 'contain') {
            const scale = Math.min(slideSize / bgImage.width, slideSize / bgImage.height);
            dw = bgImage.width * scale;
            dh = bgImage.height * scale;
            dx = (slideSize - dw) / 2;
            dy = (slideSize - dh) / 2;
        }
        return { sx, sy, sw, sh, dx, dy, dw, dh };
    }

// --- ØªØ±Ø³ÛŒÙ… Ù…Ø­ØªÙˆØ§ÛŒ Ø§Ø³Ù„Ø§ÛŒØ¯ (ØºÛŒØ± Ø§Ø² Ø¹Ù†ÙˆØ§Ù†) ---
function drawContentSlide(ctx, { slideContent, padding, fontSize, lineHeightMultiplier, bulletChar }) {
    const slideSize = 1080;
    let y = padding;
    ctx.save();
    ctx.font = `${fontSize}px Vazirmatn`;
    ctx.textAlign = 'right';
    ctx.textBaseline = 'top';
    ctx.direction = 'rtl';

    for (const item of slideContent) {
        if (item.type === 'heading') {
            ctx.font = `bold ${fontSize * 1.2}px Vazirmatn`;
            ctx.fillText(item.text, slideSize - padding, y);
            y += fontSize * 1.2 * lineHeightMultiplier;
            ctx.font = `${fontSize}px Vazirmatn`;
        } else if (item.type === 'body') {
            let text = item.text;
            if (item.useBullet && item.isFirstLineOfPara) {
                text = `${bulletChar} ${text}`;
            }
            ctx.fillText(text, slideSize - padding, y);
            y += fontSize * lineHeightMultiplier;
        } else if (item.type === 'spacer') {
            y += fontSize * 0.5;
        }
    }
    ctx.restore();
}

function drawFooter(ctx, { currentSlideIndex, totalSlides, footerText, padding, fontSize, textColor, theme }) {

    const barWidth = slideSize - 2 * padding;

    ctx.fillRect(barX + barWidth - (barWidth * progress), barY, barWidth * progress, barHeight);
    ctx.globalAlpha = 1.0;
    ctx.restore();
    // --- Ù¾Ø§ÛŒØ§Ù† Ù†ÙˆØ§Ø± Ù¾ÛŒØ´Ø±ÙØª ---
    ctx.restore();
}

    // --- Ø§ØµÙ„Ø§Ø­ drawTitleSlide Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§ÙØªØ§Ø¯Ù† Ù…ØªÙ† Ø¨ÛŒØ±ÙˆÙ† ---
    function drawTitleSlide(ctx, { fontSize, contentWidth, authImage, titleText, subtitleText, theme }) {

        if (authImage) {
